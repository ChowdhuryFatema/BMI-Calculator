<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculate-content">
            <h2>BMI Calculator</h2>
            <hr>
            <form>
                <label>Height (in cm)</label><br>
                <input type="text" id="height" placeholder="Height"><br>
                <label>Weight (in kg)</label><br>
                <input type="text" id="weight" placeholder="Weight"><br><br>
                <button id="calculate">calculate</button>
            </form> 
            <h3 id="result"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
